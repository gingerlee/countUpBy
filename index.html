<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By Tool</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h4 class="card-title">Let's count because it's fun!</h4>
        </div>


      <form id="count">
        <div class="form-group">
          <label class="col-form-label col-md" for="countTo">Enter a number to count to:</label>
          <input type="text" class="form-control" id="countTo">
        </div>

        <div class="form-group">
          <label class="col-form-label col-md" for="countBy">What number do you want to count by?</label>
          <input type="text" class="form-control" id="countBy">
        </div>


          <button class="btn btn-primary" type="button">Enter</button>
      </form>

      <!-- <ul id="theList">

      </ul> -->

    </div>
  </body>
</html>
