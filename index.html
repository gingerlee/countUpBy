<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Let's Count!</title>
  </head>
  <body>
    <div class="container">

    <div class="jumbotron">
      <h1 class="display-5">Let's Count!</h1>
    </div>

    <form id="count">
      <div class="form-group">
        <label for="countTo">Enter a number you want to count to:</label>
        <input type="text" class="form-control" id="countTo">
        <div class="invalid-feedback">
          Please provide a number
        </div>
      </div>

      <div class="form-group">
        <label for="countBy">What number do you want to count by?</label>
        <input type="text" class="form-control" id="countBy">
        <div class="invalid-feedback">
          Please provide a number
        </div>
      </div>

      <button type="submit" class="btn btn-info">Enter</button>
    </form>

    <ul id="outputList">

    </ul>

    </div> <!--main container-->
  </body>
</html>
